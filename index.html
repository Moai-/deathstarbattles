<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Death Star Battles</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    overflow: hidden;
  }

  :link { color: cyan; }
  :visited { color: cyan; }
  :link:active, :visited:active { color: cyan; }

  #game-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
  }

  #phaser-root, #react-root {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }

  #phaser-root {
    z-index: 0;

    top:    var(--ui-top, 0px);
    left:   var(--ui-left, 0px);
    right:  var(--ui-right, 0px);
    bottom: var(--ui-bottom, 0px);

    min-width: 0;
    min-height: 0;
  }

  #react-root {
    position: absolute;
    inset: 0;
    z-index: 10;
    pointer-events: none;
  }

  #react-root * {
    pointer-events: auto;
  }
</style>
  <script type="module" crossorigin src="/assets/index-BYyGktXr.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="phaser-root"></div>
    <div id="react-root"></div>
  </div>
</body>
</html>
